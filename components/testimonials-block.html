<section class="block">
  <header class="block__header">
    <h2>What our customers are saying</h2>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi, sequi.
    </p>
  </header>
  <div class="container">
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img
            src="images/testimonial.jpg"
            alt="an image of a smiling customer"
          />
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon--small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga minus
            adipisci, impedit ex odit quae. Voluptates laborum praesentium odit
            eius!
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">Tony Stark</h3>
                <p class="quote__company">CEO of Stark Industries</p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
